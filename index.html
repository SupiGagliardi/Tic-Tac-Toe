<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <nav>
            <img src="icons/github-image.svg" alt="Github logo">
            <h1>Tic Tac Toe</h1>
        </nav>
        <section class="game">
            <div class="result-display">
                <p id="turn">X turn</p>
            </div>
            <div class="gameboard">
                <div class="gameboard-grid">
                    <div class="position pos-1" id="position" data-index="0"></div>
                    <div class="position pos-2" id="position" data-index="1"></div>
                    <div class="position pos-3" id="position" data-index="2"></div>
                    <div class="position pos-4" id="position" data-index="3"></div>
                    <div class="position pos-5" id="position" data-index="4"></div>
                    <div class="position pos-6" id="position" data-index="5"></div>
                    <div class="position pos-7" id="position" data-index="6"></div>
                    <div class="position pos-8" id="position" data-index="7"></div>
                    <div class="position pos-9" id="position" data-index="8"></div>
                </div>
            </div>
            <div class="restart-game">
                <p id="restart">Restart Game</p>
            </div>
        </section>
        <div class="score">
            <h2>Score</h2>
            <div>
                <p id="x-global-score">X:0</p>
                <p id="o-global-score">O:0</p>
            </div>
        </div>
    </div>

</body>

</html>
